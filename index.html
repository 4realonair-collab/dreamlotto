<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>꿈해몽 로또</title>
  <link href='/style.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>꿈해몽 로또</h1>
      <p class="subtitle">꿈을 해석하고 행운의 번호를 받아보세요</p>
    </header>

    <main>
      <section class="input-section">
        <label for="dream-input">어젯밤 꾼 꿈을 자세히 적어주세요</label>
        <textarea id="dream-input" placeholder="예: 어젯밤 꿈에서 하늘을 날았습니다. 구름 위를 걸으며 아래를 내려다보니 온 세상이 작게 보였습니다..."></textarea>
        <button id="interpret-btn" class="primary-btn">해몽하기</button>
      </section>

      <section id="result-section" class="result-section hidden">
        <div class="result-card">
          <h2>동양 해몽</h2>
          <div id="eastern-result" class="result-content"></div>
        </div>
        <div class="result-card">
          <h2>서양 해몽</h2>
          <div id="western-result" class="result-content"></div>
        </div>

        <button id="lotto-btn" class="lotto-btn hidden">
          광고 보고 로또 번호 받기
        </button>

        <div id="lotto-section" class="lotto-section hidden">
          <div id="lotto-loading" class="lotto-loading hidden">
            <div class="spinner"></div>
            <p>행운의 번호를 생성 중...</p>
          </div>
          <div id="lotto-result" class="lotto-result hidden">
            <h3>오늘의 행운 번호</h3>
            <div id="lotto-numbers" class="lotto-numbers"></div>
          </div>
        </div>
      </section>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>꿈을 해석하고 있습니다...</p>
      </div>
    </main>

    <footer>
      <p>본 서비스는 재미를 위한 것이며, 실제 점술이나 도박을 권장하지 않습니다.</p>
    </footer>
  </div>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
